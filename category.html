---
layout: page
title: Category Index
---

<div id="archive">
{% for category in site.categories %}
    <li style="font-size: {{ category | last | size | times: 100 | divided_by: site.categories.size | plus: 70 }}%">
        <a href="{{ site.category-base }}/{{ category | first | slugize }}/">
            {{ category | first }}
        </a>
    </li>
{% endfor %}
</div>
